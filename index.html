<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-success text-center py-3">
      <h1 class="fw-bold h3 text-white my-1">🌡️ Weather Dashboard 🌡️</h1>
    </header>
    <div class="container-fluid my-4 weather-data">
      <div class="row">
        <div class="col-xxl-3 col-md-4 px-lg-4">
          <h5 class="fw-bold">🏙️ Enter a City Name 🏙️</h5>
          <input
            type="text"
            id="city-input"
            class="py-2 form-control"
            placeholder="E.g., New York, London, Tokyo"
          />
          <button id="search-btn" class="btn btn-success py-2 w-100 mt-3 mb-2">
            Search
          </button>
          <div id="search-history"></div>
          <div id="search-btn"></div>
        </div>
        <div class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
          <div
            class="current-weather bg-success text-white py-2 px-4 rounded-3"
          >
            <div class="mt-3 d-flex justify-content-between">
              <div>
                <h3 class="fw-bold" id="city-name">_______ ( ______ )</h3>
                <h6 class="my-3 mt-3" id="temperature">Temperature: __°C</h6>
                <h6 class="my-3" id="wind">Wind: __ M/S</h6>
                <h6 class="my-3" id="humidity">Humidity: __%</h6>
              </div>
              <div id="weather-icon"></div>
            </div>
          </div>
          <div class="five-day-forecast mt-4">
            <h4 class="fw-bold">5-Day Forecast:</h4>
            <div class="row" id="forecast-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
